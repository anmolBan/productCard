<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="container-img">
                <img src="/images/mug.jpg">
            </div>
            <div class="details">
                <p id="product-category">COFFEE MUG</p>
                <h2 id="product-name">White Coffee Mug</h2>
                <p id="description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <p id="price">₹149 <small><s>₹230</s></small></p>
                <button id="add-to-cart">
                    <img src="/images/icon-cart.png">Add to Cart
                </button>
            </div>
        </div>
    </div>
</body>
</html>
